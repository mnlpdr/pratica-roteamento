<div>
  <mat-icon [matBadge]="produtos.length" matBadgeColor="primary">shopping_cart</mat-icon>
</div>
<div fxLayout="row wrap" fxLayout.lt-sm="column">
  <mat-card fxFlex="20" class="card-produto" *ngFor="let produto of produtos">
    <mat-card-header>
      <mat-card-title>{{produto.nome | titlecase}}</mat-card-title>
      <mat-card-subtitle *ngIf="produto.codigo.length > 0">CÃ³digo do produto: {{ produto.codigo }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      Custa R$ {{produto.preco}}.
    </mat-card-content>
    <mat-card-actions>
      <button mat-button [routerLink]="['/editaproduto', produto.codigo]">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-button (click)="excluir(produto)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
