<mat-card class="card-cadastro">
  <mat-card-header>
    <mat-card-title><mat-icon>add_shopping_cart</mat-icon>Cadastro de Produto</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field appearance="fill">
      <mat-icon>label</mat-icon>
      <input matInput [(ngModel)]="produtoDeManutencao.nome" placeholder="Informe o nome do produto">
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
      <mat-icon>attach_money</mat-icon>
      <input matInput [(ngModel)]="produtoDeManutencao.preco" placeholder="Informe o preço do produto">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-icon>qr_code</mat-icon>
      <input matInput [(ngModel)]="produtoDeManutencao.codigo" placeholder="Informe o código do produto">
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="manter()">
      <mat-icon>save</mat-icon>{{nomeBotaoManutencao}}
    </button>
  </mat-card-actions>
</mat-card>
